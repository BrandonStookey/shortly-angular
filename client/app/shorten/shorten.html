<div id='container'>
<!-- Your code here -->
  <div ng-controller= 'ShortenController'>  
  <form name="addLinkForm" ng-submit='addLink(url)'>
  
    <input type='text'name ="link" ng-model='url' placeholder = "Shorten Link" ng-required = "true">
    <p ng-show="addLinkForm.link.$invalid">Insert a Valid Url</p>
      <button ng-disabled="addLinkForm.$invalid">Add</button>
  </form>
  </div>


</div>
