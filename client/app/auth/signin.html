<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
  
    <input type='text' name = "username" ng-model='user.username' ng-required = "true" ng-minlength = "3" ng-maxlength="8">
    <p ng-show="signinForm.username.$invalid">Your Username is Required</p>

    <input type="password" name = "password" ng-model='user.password' ng-required = "true">
    <p ng-show="signinForm.password.$invalid">A Password is Required</p>
    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
